<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        :root {
            --primary-color: #0077b6;
            --secondary-color: #caf0f8;
            --background-color: #f8f9fa;
            --accent-color: #03045e;
            --text-color: #212529;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --secondary-color: #1f1f1f;
            --accent-color: #90e0ef;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .top-buttons button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .top-buttons button:hover {
            background-color: #023e8a;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .dropdowns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background-color: white;
        }

        body.dark-mode select {
            background-color: #2c2c2c;
            color: white;
            border-color: var(--accent-color);
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 12px;
            border: 2px solid var(--secondary-color);
            transition: filter 0.3s;
        }

        body.dark-mode #map {
            filter: invert(90%) hue-rotate(180deg);
        }

        #info {
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin-top: 20px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: all 0.3s ease-in-out;
        }

        .highlighted {
            display: inline-block;
            background-color: var(--accent-color);
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: bold;
            color: white;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="siteTitle">üó∫ World Explorer</h1>
        <div class="top-buttons">
            <button onclick="toggleLanguage()">üåçLanguage</button>
            <button onclick="toggleDarkMode()">‚òÄÔ∏èDark Mode</button>
        </div>
    </header>

    <div class="container">
        <div class="dropdowns">
            <select id="continentSelect" onchange="updateCountries()">
                <option value="">Select Continent</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Africa">Africa</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Australia">Australia</option>
                <option value="Antarctica">Antarctica</option>
            </select>

            <select id="countrySelect" onchange="highlightCountry()">
                <option value="">Select Country</option>
            </select>
        </div>

        <div id="map"></div>

        <div id="info">
            <p><span class="highlighted" id="areaLabel">Area:</span> <span id="area">-</span> km¬≤</p>
            <p><span class="highlighted" id="populationLabel">Population:</span> <span id="population">-</span></p>
            <p><span class="highlighted" id="capitalLabel">Capital:</span> <span id="capital">-</span></p>
            <p><span class="highlighted" id="currencyLabel">Currency:</span> <span id="currency">-</span></p>
            <p><span class="highlighted" id="languageLabel">Languages:</span> <span id="languages">-</span></p>
            <p><span class="highlighted" id="timezoneLabel">Timezone:</span> <span id="timezone">-</span></p>
            <p><span class="highlighted" id="flagLabel">Flag:</span> <span id="flag">-</span></p>
            <p><span class="highlighted" id="visaLabel">Tourist Visa:</span> <span id="visa">-</span></p>
            <p><span class="highlighted" id="placesLabel">Most Visited Places:</span> <span id="places">-</span></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map("map").setView([20, 0], 2);
        let countryLayer = null;
        let currentLang = "en";

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function updateCountries() {
            let continent = document.getElementById("continentSelect").value;
            let countrySelect = document.getElementById("countrySelect");
            countrySelect.innerHTML = '<option value="">' + (currentLang === 'bn' ? '‡¶¶‡ßá‡¶∂ ‡¶¨‡¶æ‡¶õ‡¶æ‡¶á ‡¶ï‡¶∞‡ßÅ‡¶®' : 'Select Country') + '</option>';

            if (continent) {
                fetch(`https://restcountries.com/v3.1/region/${continent}`)
                    .then((res) => res.json())
                    .then((data) => {
                        data.sort((a, b) => a.name.common.localeCompare(b.name.common));
                        data.forEach((country) => {
                            let option = document.createElement("option");
                            option.value = country.cca3;
                            option.text = country.name.common;
                            countrySelect.appendChild(option);
                        });
                    });
            }
        }

        function highlightCountry() {
            let code = document.getElementById("countrySelect").value;
            if (countryLayer) map.removeLayer(countryLayer);

            fetch(`https://restcountries.com/v3.1/alpha/${code}`)
                .then((res) => res.json())
                .then((data) => {
                    let country = data[0];
                    document.getElementById("area").textContent = country.area.toLocaleString();
                    document.getElementById("population").textContent = country.population.toLocaleString();
                    document.getElementById("capital").textContent = country.capital?.[0] || '-';
                    document.getElementById("currency").textContent = Object.values(country.currencies || {})[0]?.name || '-';
                    document.getElementById("languages").textContent = Object.values(country.languages || {}).join(', ') || '-';
                    document.getElementById("timezone").textContent = country.timezones?.[0] || '-';
                    document.getElementById("flag").innerHTML = `<img src="${country.flags.png}" width="30" alt="flag" />`;

                    // Placeholder
                    document.getElementById("visa").textContent = "Check Embassy Website";
                    document.getElementById("places").textContent = "E.g., Popular cities and landmarks";

                    map.setView(country.latlng, 5);

                    fetch(`https://nominatim.openstreetmap.org/search.php?country=${country.name.common}&polygon_geojson=1&format=json`)
                        .then((res) => res.json())
                        .then((geoData) => {
                            if (geoData.length > 0 && geoData[0].geojson) {
                                countryLayer = L.geoJSON(geoData[0].geojson, {
                                    style: {
                                        color: "#ff4d4d",
                                        weight: 2,
                                        fillOpacity: 0.1
                                    }
                                }).addTo(map);
                            }
                        });
                });
        }

        function toggleLanguage() {
            currentLang = currentLang === "en" ? "bn" : "en";
            const text = currentLang === "bn" ? {
                title: "üó∫ ‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶≤‡ßç‡¶° ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡ßç‡¶≤‡ßã‡¶∞‡¶æ‡¶∞",
                continent: "‡¶Æ‡¶π‡¶æ‡¶¶‡ßá‡¶∂ ‡¶¨‡¶æ‡¶õ‡¶æ‡¶á ‡¶ï‡¶∞‡ßÅ‡¶®",
                country: "‡¶¶‡ßá‡¶∂ ‡¶¨‡¶æ‡¶õ‡¶æ‡¶á ‡¶ï‡¶∞‡ßÅ‡¶®",
                area: "‡¶Ü‡¶Ø‡¶º‡¶§‡¶®:",
                pop: "‡¶ú‡¶®‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ:",
                capital: "‡¶∞‡¶æ‡¶ú‡¶ß‡¶æ‡¶®‡ßÄ:",
                currency: "‡¶Æ‡ßÅ‡¶¶‡ßç‡¶∞‡¶æ:",
                language: "‡¶≠‡¶æ‡¶∑‡¶æ:",
                timezone: "‡¶ü‡¶æ‡¶á‡¶Æ‡¶ú‡ßã‡¶®:",
                flag: "‡¶™‡¶§‡¶æ‡¶ï‡¶æ:",
                visa: "‡¶≠‡¶ø‡¶∏‡¶æ ‡¶§‡¶•‡ßç‡¶Ø:",
                places: "‡¶ú‡¶®‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º ‡¶∏‡ßç‡¶•‡¶æ‡¶®‡¶∏‡¶Æ‡ßÇ‡¶π:"
            } : {
                title: "üó∫ World Explorer",
                continent: "Select Continent",
                country: "Select Country",
                area: "Area:",
                pop: "Population:",
                capital: "Capital:",
                currency: "Currency:",
                language: "Languages:",
                timezone: "Timezone:",
                flag: "Flag:",
                visa: "Tourist Visa:",
                places: "Most Visited Places:"
            };

            document.getElementById("siteTitle").textContent = text.title;
            document.querySelector("#continentSelect").options[0].text = text.continent;
            document.querySelector("#countrySelect").options[0].text = text.country;
            document.getElementById("areaLabel").textContent = text.area;
            document.getElementById("populationLabel").textContent = text.pop;
            document.getElementById("capitalLabel").textContent = text.capital;
            document.getElementById("currencyLabel").textContent = text.currency;
            document.getElementById("languageLabel").textContent = text.language;
            document.getElementById("timezoneLabel").textContent = text.timezone;
            document.getElementById("flagLabel").textContent = text.flag;
            document.getElementById("visaLabel").textContent = text.visa;
            document.getElementById("placesLabel").textContent = text.places;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
